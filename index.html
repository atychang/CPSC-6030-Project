<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPSC 6030 Data Visualization Project Team 1</title>
    <script type="module" crossorigin src="/CPSC-6030-Project/assets/index.8c8f3d84.js"></script>
    <link rel="stylesheet" href="/CPSC-6030-Project/assets/index.07121fd7.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <button
        id="scatterBtn"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#scatterModal"
      >
        Scatterplot
      </button>
    </nav>
    <div id="happinessScore" class="card">
      <div class="card-body">
        <h5 class="card-title">Happiness score</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Darker means higher happiness score
        </h6>
        <svg id="legendBar"></svg>
      </div>
    </div>
    <div
      id="container"
      class="h-100 d-flex align-items-center justify-content-center"
    >
      <div id="earth"></div>
      <div id="timeSliderContainer">
        <ul class="sliderLabels">
          <li>2015</li>
          <li>2016</li>
          <li>2017</li>
          <li>2018</li>
          <li>2019</li>
          <li>2020</li>
          <li>2021</li>
        </ul>
        <input
          type="range"
          class="form-range"
          min="2015"
          max="2021"
          value="2015"
          step="1"
          id="yearRange"
        />
      </div>
    </div>
    <div
      class="modal fade"
      id="scatterModal"
      tabindex="-1"
      aria-labelledby="scatterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scatterModalLabel">Scatter</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="scatterplot" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
